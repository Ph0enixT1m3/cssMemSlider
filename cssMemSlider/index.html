<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssMemSlider/styles.css">
    <title>memSlider</title>
</head>
<body>
    <input type="radio" name="radio" id="radio_1" checked>
    <input type="radio" name="radio" id="radio_2">
    <input type="radio" name="radio" id="radio_3">
    <input type="radio" name="radio" id="radio_4">
    <div class="slider-wrap">
        <div class="slider">
            <div class="slide slide-first"><img src="../cssMemSlider/img/01.jpg" alt=""></div>
            <div class="slide"><img src="../cssMemSlider/img/02.jpg" alt=""></div>
            <div class="slide"><img src="../cssMemSlider/img/03.jpg" alt=""></div>
            <div class="slide"><img src="../cssMemSlider/img/04.jpg" alt=""></div>
        </div>

        <div class="bottom-bar">
            <div class="subtitle">
                <div class="subtitle_text subtitle_text-fisrt"><span>Сейчас будет происходить что-то странное</span></div>
                <div class="subtitle_text"><span>Тот самый момент, когда выучил новый стек</span></div>
                <div class="subtitle_text"><span>Душевное спасибо за максимальный балл :)</span></div>
                <div class="subtitle_text"><span>Что-то странное закончилось</span></div>
            </div>
            <div class="slide-btn">
                <label for="radio_1" class="slide_navigate"><span></span></label>
                <label for="radio_2" class="slide_navigate"><span></span></label>
                <label for="radio_3" class="slide_navigate"><span></span></label>
                <label for="radio_4" class="slide_navigate"><span></span></label>
            </div>
        </div>
    </div>
</body>
</html>
